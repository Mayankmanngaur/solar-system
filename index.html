<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System - Mayank</title>
</head>
<body style="margin:0;padding:0;background:black;overflow:hidden;font-family:sans-serif;">
  <div id="controls" style="position:absolute;top:10px;left:10px;background-color:rgba(255,255,255,0.1);color:white;padding:10px;border-radius:8px;z-index:1;max-width:90vw;font-size:14px;"></div>

  <div id="cameraAngleContainer" style="position:absolute;bottom:10px;right:10px;background-color:rgba(255,255,255,0.1);color:white;padding:10px;border-radius:8px;z-index:1;">
    <label>Camera Angle:
      <select id="cameraAngle" style="margin-top:5px;">
        <option value="default">Default</option>
        <option value="top">Top View</option>
        <option value="side">Side View</option>
        <option value="tilted">Tilted View</option>
      </select>
    </label>
  </div>

  <button id="toggleAnimation" style="position:absolute;top:10px;right:10px;z-index:1;padding:10px;border:none;border-radius:5px;background:#444;color:white;cursor:pointer;font-size:14px;">Pause</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
